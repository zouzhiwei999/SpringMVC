<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>user_update</title>
</head>
<body>
<form th:action="@{/user}" method="post">
    <input type="hidden" name="_method" value="put">
    <input type="hidden" name="id" th:value="${user.id}">
    lastName:<input type="text" name="lastName" th:value="${user.lastName}"> <br>
    email:<input type="email" name="email" th:value="${user.email}"> <br>
    gender:
    <input type="radio" name="gender" value="1" th:field="${user.gender}"> 男
    <input type="radio" name="gender" value="0" th:field="${user.gender}"> 女 <br>
    <input type="submit" value="修改用户">
</form>
</body>
</html>
